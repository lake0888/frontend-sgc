<div *ngIf=" title != ''" class="row">
    <div class="col-lg-12">
        <div class="bs-component">
            <div class="alert alert-dismissible" [ngClass]="kindAlert">
                <button class="btn-close" type="button" data-bs-dismiss="alert" 
                data-dismiss="alert" aria-label="Close" (click)="onCleanAlert()">
                    <span aria-hidden="true"></span>
                </button>
                <h4>{{ title }}</h4>
                <p>{{ message }}</p>
            </div>
        </div>
    </div>
</div>
