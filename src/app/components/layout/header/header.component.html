<!-- Navbar-->
<header class="app-header"><a class="app-header__logo">CMS</a>
    <!-- Sidebar toggle button-->
    <a class="app-sidebar__toggle" data-toggle="sidebar" 
        aria-label="Hide Sidebar" (click)="toogleSidebar()"></a>
    <!-- Navbar Right Menu-->
    <nav class="navbar-expand-md app-nav">
        <div class="container-fluid">    
            <div class="navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">    
                    <li class="app-search">
                        <input class="app-search__input" type="search" placeholder="Search">
                        <button class="app-search__button"><i class="bi bi-search"></i></button>
                    </li>
                    <li class="nav-item dropdown" ngbDropdown>
                        <a class="app-nav__item" data-bs-toggle="dropdown" aria-label="Show notifications" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button"><i class="bi bi-bell fs-5"></i></a>
                        <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-end">
                            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Action</a>
                            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Another action</a>
                            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown" ngbDropdown>
                        <a class="app-nav__item" data-bs-toggle="dropdown" aria-label="Show notifications" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button"><i class="bi bi-person fs-4"></i></a>
                        <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-end">
                            <a ngbDropdownItem href="#" (click)="$event.preventDefault()"><i class="bi bi-gear me-2 fs-5"></i> Settings</a>
                            <a ngbDropdownItem href="#" (click)="$event.preventDefault()"><i class="bi bi-person me-2 fs-5"></i> Profile</a>
                            <a ngbDropdownItem href="#" (click)="$event.preventDefault()"><i class="bi bi-box-arrow-right me-2 fs-5"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
